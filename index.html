<!DOCTYPE html>
<html>
  <!-- Metadata -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GetEarth'd</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./app.js" defer></script>
</head>
  <!-- Body HTML -->
<body>
<header>
    <!-- HTML for navigation bar -->
    <div class = "navparent">
        <div class="navchildren">
          <a class="linktwo" href="index.html">Home</a>
          <a class="linkthree">Page 2</a>
          <a class="linkfour">Page 3</a>
          <a class="linkfive">Page 4</a>
          <a class="linksix">Page 5</a>
        </div>
    </div>
</header>
    <!-- HTML for main -->
<main>
    <form>
        <!-- Joe Section -->
        <section class = "JoeSection">
            <div class = "sectionStyle">
            </div>
        </section>



        <!-- Lawrence Section -->
        <section class = "LawrenceSection">
            <div class = "sectionStyle" id="LawrenceForm">
                <label for="speed" >Speed</label>
                <input id="slider" min="1" value="0" max="50" type="range">
                <div>
                    <label for="move" >Move?</label>
                    <input name="move" id="move" type="checkbox"><br>
                    <label for="spin" >Spin?</label>
                    <input name="spin" id="spin" type="checkbox"><br>
                </div>
            </div>
            <label for="fast" id="fastLabel" hidden>Too slow?</label>
            <input name="fast" id="fast" type="checkbox" hidden><br>
        </section>




        <!-- Subhadra Section -->
        <section class = "SubhadraSection">
            <div class = "sectionStyle">
            </div>
        </section>


        <button type="submit">Submit</button>
    </form>
</main>

    <!-- HTML for footer -->
<footer>
</footer>
</body>
</html>
